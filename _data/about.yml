last-slide:
  title: "Социальная сеть #GO"
  image:
  body: >
    Для общения и связи между собой наше молодежное движение решило создать свою социальною сеть,
    чтобы объединить всех спортсменов и активных людей в себе, дать им возможность удобно
    и централизованно узнавать о мероприятиях, выставках, координироваться между собой, записываться на
    турниры и создавать свои профили команд. На данный момент социальная сеть #GO находится в открытом
    альфа тестировании, поэтому Вы можете уже сейчас зарегистрироваться и стать одним из первых, кто помогает
    в нашем развитии. Новый дизайн социальной сети, а также создание кучи новых функций и удобных
    вещей уже запланированы на ближайшее время.
